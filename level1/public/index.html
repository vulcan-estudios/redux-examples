<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Carro</title>
  </head>
  <body>
    <main>
      <div class="row column">
        <h1>Carro</h1>
      </div>
      <div class="row column">
        <button id="power" class="button">Arrancar</button>
        <button class="march button secondary" data-n="-1">Reversa</button>
        <button class="march button secondary" data-n="0">Neutro</button>
        <button class="march button secondary" data-n="1">1ra</button>
        <button class="march button secondary" data-n="2">2da</button>
        <button class="march button secondary" data-n="3">3ra</button>
        <button class="march button secondary" data-n="4">4ta</button>
      </div>
      <div class="row column">
        <b>RPM: <span id="rpm">0</span></b>
      </div>
      <div class="row column">
        <div class="car">
          <div class="wheel"></div>
          <div class="wheel wheel--last"></div>
        </div>
      </div>
    </main>
    <script src="app.js" async></script>
  </body>
</html>
